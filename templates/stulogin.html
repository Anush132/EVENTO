<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">		
	</head>
	<body class="background">
			<div class="flex-login-container">
					<div class="login-logo"></div>
					<div class="login-title">
						<h1>EVENTO</h1>
						<p>One-stop for all the events</p>
					</div>	
			</div>
				<div class="login_body">
					<!-- <img alt="" class="avatar" src=""> -->
					<div class="login-heading">Login</div>
					<form action="{{url_for('stulogin') }}" method="post">
						<input id="username" name="username" type="text" placeholder="Enter username" class="textbox" />
						<input id="password" name="password" type="password" placeholder="Enter password" class="textbox"/></br>
						<a href="studentBase.html"></a>
						<input type="submit" class="btn" value="Sign In"/>
					</form>
					<div class="msg">{{ msg }}</div>
					<div class="option-msg">
						<p>Don't have an account? <a href="{{url_for('sturegister')}}">Sign Up here</a></p>
					</div>
				</div>
			</div>

	</body>
</html>
