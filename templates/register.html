<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">		
	</head>
	<body class="background">
			<div class="flex-login-container">
					<div class="login-logo"></div>
					<div class="login-title">
						<h1>EVENTO</h1>
						<p>One-stop for all the events</p>
					</div>	
			</div>
				<div class="login_body">
					<!-- <img alt="" class="avatar" src=""> -->
					<div class="register-heading">Register</div>
					<form action="{{url_for('register') }}" method="post">
						<div>{{ msg }}</div>
						<input id="college" name="college" type="text" placeholder="Enter College name" class="textbox" />
						<input id="id" name="id" type="text" placeholder="Enter College ID" class="textbox"/>
						<input id="username" name="username" type="text" placeholder="Enter username" class="textbox" />
						<input id="password" name="password" type="password" placeholder="Enter password" class="textbox"/>
						<input id="email" name="email" type="text" placeholder="Enter email" class="textbox"/></br>
						
						<input type="submit" class="btn" value="Sign Up"/>
					</form>
					
					<div class="option-msg">
						<p>Already have an account? <a href="{{url_for('login')}}">Sign In here</a></p>
					</div>
				</div>
			</div>

	</body>
</html>
